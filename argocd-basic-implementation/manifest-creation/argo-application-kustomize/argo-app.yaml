apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-express-kustomize-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vtb-wanderers63/argocd-gitops-resources # ðŸ‘ˆ your Git repo URL
    targetRevision: master # ðŸ‘ˆ branch, tag, or commit SHA
    path: kustomize/overlays/dev # ðŸ‘ˆ path to kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kustomize-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
